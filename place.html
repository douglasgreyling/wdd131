<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madagascar</title>
    <meta name="description" content="About Madagascar.">
    <meta name="author" content="Douglas Greyling">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
  </head>
  <body>
    <header>
      <h1 id="heading">Madagascar</h1>
    </header>
    <div class="container">
      <main>
        <picture>
          <source srcset="images/mobile-lemur.webp" media="(max-width: 767px)">
          <source srcset="images/desktop-lemur.webp" media="(min-width: 768px)">

          <img id="image" src="images/hero-small.webp" alt="Lemur">
        </picture>

        <div id="data">
          <section>
            <h2>Data</h2>

            <table>
              <tr>
                <th>Area:</th>
                <td>587,041 sq km</td>
              </tr>
              <tr>
                <th>Population:</th>
                <td>27,691,018</td>
              </tr>
              <tr>
                <th>Capital:</th>
                <td>Antananarivo</td>
              </tr>
              <tr>
                <th>Languages:</th>
                <td>Malagasy, French</td>
              </tr>
              <tr>
                <th>Currency:</th>
                <td>Malagasy Ariary</td>
              </tr>
              <tr>
                <th>Time Zone:</th>
                <td>UTC+3</td>
              </tr>
              <tr>
                <th>Calling Code:</th>
                <td>+261</td>
              </tr>
              <tr>
                <th>Internet TLD:</th>
                <td>.mg</td>
              </tr>
            </table>
          </section>
          <section>
            <h2 id="weather">Weather</h2>

            <table>
              <tr>
                <th>Temperature:</th>
                <td id="temperature">10</td>
              </tr>
              <tr>
                <th>Conditions:</th>
                <td>Partly Cloudy</td>
              </tr>
              <tr>
                <th>Wind:</th>
                <td id="wind">5</td>
              </tr>
              <tr>
                <th>Wind Chill:</th>
                <td id="windChill"></td>
              </tr>
            </table>
          </section>
        </div>
      </main>
    </div>
    <footer>
      <p>
        &copy; <span id="currentyear"></span> Douglas Greyling, South Africa
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
